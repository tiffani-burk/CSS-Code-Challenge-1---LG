<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Adding Responsiveness -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

    <title>SignUp</title>
</head>

<body>

    <!-- Plan...
            1. create main div container
            2. create 2 divs within that and flex as row
                -h2
                -p
                -form
                -btn
                -dot menu
                create a div and flex as column
                    -label
                    -input
            3. create div within those containers and flex as column 
            4. left container - div around input and text, align space between
         -->

    <div class="main-container">

        <div class="left-container">
            <div class="left-form">
                <div class="left-form-title">
                    <h2>Sign up with us today</h2>
                    <p class="description">Enter your email and choose a password to setup your account
                    </p>
                </div>
                <form action="">
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="text" autocomplete="off" autocorrect="off" id="email" name="email"
                            placeholder="damien.lewis@gmail.com">
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" autocomplete="off" autocorrect="off" id="password" name="password">
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>

                </form>
                <div class="btn-placement">
                    <button class="btn">
                        <div class="btn-container"> Continue <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </button>
                </div>
                <div class="dot-menu">
                    <span class="dot" id="dot-select"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
        <div class="right-container">
            <p class="text-right">"Stratis UI kit has allowed us to rapidly prototype build
                ready products within minutes. It's really helped us expand out capabilities
                quickly."</p>
            <img src="Photo/girl.jpg" class="img-fluid" alt="Sample image">
            <div class="title-container">
                <h4 class="name"><b>Allison Bothman</b></h4>
                <p class="title">Product Designer, Google</p>
            </div>
        </div>
    </div>

    <!-- Link Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/65a39d250b.js" crossorigin="anonymous"></script>
</body>

</html>
